<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      margin: 0;
      margin-top: 5rem;
      background-image: url('background.jpg');
      /* background-repeat:  ; */
      background-size: cover;
      background-position: center;

    }

    .title {
      font-size: 30px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: darkgrey;
    }

    #text {
      width: 80%;
      height: 50vh;
      font-size: large;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 15px;
      resize: vertical;
      color: white;
      background-color: transparent;
      border: none;
      outline: none;
    }

    button {
      background: #f2f6f8;
      background: -webkit-linear-gradient(top, #f2f6f8 0%, #d8e1e7 50%, #b5c6d0 51%, #e0eff9 100%);
      color: #333;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      padding: 7px 20px;
      text-decoration: none;
      font-size: large;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #speed {
      font-size: large;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: transparent;
      color: white;
    }

    label {
      font-size: large;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
    }

    .container {
      display: grid;
      place-items: center;
      margin-inline: 30%;
      /* box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2); */
      padding: 10px;
      /* background-color: rgba(255, 0, 0, 0.5); */

      box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2); 
  border-radius: 5px;
  background-color: rgba(255, 255, 255, .15);
  
  backdrop-filter: blur(5px);
    }
  </style>
  <script src="script.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <lable class="title">Text to audio converter</lable>
    <textarea id="text" placeholder="Add Your Content Here"></textarea>

    <div class="row">
      <label for="speed">Speed</label>
      <input type="number" name="speep" id="speed" min=".5" max="3" step=".5" value="1">
      <button id="play-button">
        <ion-icon name="play-outline"></ion-icon>
      </button>
      <button id="pause-button" style="text-align: center;">
        <ion-icon name="pause-outline"></ion-icon>
      </button>
      <button id="stop-button">
        <ion-icon name="stop-outline"></ion-icon>
      </button>
    </div>
  </div>
</body>

</html>
